<br />
<form name="form" role="form" class="form-horizontal">

    <div class="form-group" ng-class="{error: form.OfpSystem.$invalid}">
        <label class="control-label col-sm-2" for="OfpSystem">System Name</label>
        <div class ="col-sm-2">
            <select name="OfpSystemList" ng-model="item.OfpSystem" ng-options="s.Label as s.Label for s in OfpSystems" class="form-control" id="OfpSystem" required>
                <option value="">- System -</option>
            </select>
        </div>
        <span class="error" ng-show="form.OfpSystemList.$error.required">Required!</span><br>
    </div>

    <div class="form-group" ng-class="{error: form.Description.$invalid}">
        <label class="control-label col-sm-2" for="Description">Description</label>
        <div class ="col-sm-10">
            <textarea name="desc" class="form-control" rows="10" ng-model="item.Description" id="Description" placeholder="Enter Description" required/>
        <span class="error" ng-show="form.desc.$error.required">Required!</span><br>
        </div>
    </div>

    <div class="form-group" ng-class="{error: form.OfpSystem.$invalid}">
        <label class="control-label col-sm-2" for="Type">Type</label>
        <div class ="col-sm-2">
            <select name="TypeList" ng-model="item.Type" ng-options="t.Label as t.Label for t in Types" class="form-control" id="Type" required>
                <option value="">- Type -</option>
            </select>
        </div>
        <span class="error" ng-show="form.TypeList.$error.required">Required!</span><br>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="IsImplemented">Is Implemented?</label>
        <div class ="col-sm-2">
            <select ng-model="item.IsImplemented" ng-options="s.Id as s.Label for s in IsImplementedList " class="form-control" id="IsImplemented" required>
                <!--<option value="0">No</option>
                <option value="1">Yes</option>-->
            </select>
        </div>
    </div>

    <div class="form-actions">
        <div class ="col-sm-10 col-sm-offset-2">
            <button class="btn btn-primary" ng-click="save()" ng-disabled="form.$invalid">Submit</button>
            <a href="#/" class="btn">Cancel</a>
        </div>
    </div>
</form>
